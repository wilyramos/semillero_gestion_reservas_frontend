<div class="sidebar">
    <div class="logo-content">
        <div class="logo">
            <i class="uil uil-layers"></i>
            <span class="logo_name">ROOMS MANAGER</span>
        </div>
    </div>

    <div class="menu-section">
        <p class="section-title">PRINCIPAL</p>
        <ul class="nav-list">
            <li *ngFor="let item of userMenu">
                <a [routerLink]="item.router" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i [class]="item.icon"></i>
                    <span class="links_name">{{ item.name }}</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="menu-section" *ngIf="adminMenu.length > 0">
        <div class="separator"></div>
        <p class="section-title">ADMINISTRACIÃ“N</p>
        <ul class="nav-list">
            <li *ngFor="let item of adminMenu">
                <a [routerLink]="item.router" routerLinkActive="active">
                    <i [class]="item.icon"></i>
                    <span class="links_name">{{ item.name }}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
