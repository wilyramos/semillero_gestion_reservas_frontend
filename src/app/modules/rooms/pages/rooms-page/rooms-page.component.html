<div class="container">
    <div class="header-section">
        <button mat-button (click)="openDialog()">
          + Nueva Sala
        </button>
    </div>

    <div class="table-container">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de la Sala</th>
                    <th>Capacidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sala of salas">
                    <td>{{ sala.idSala }}</td>
                    <td>{{ sala.nombre }}</td>
                    <td>{{ sala.capacidad }} personas</td>
                    <td class="actions">
                        <button class="btn btn-edit" (click)="openEditDialog(sala)">
                            Editar
                        </button>
                        <button class="btn btn-delete" (click)="deleteRoom(sala.idSala!)">
                            Eliminar
                        </button>
                    </td>
                </tr>
                <tr *ngIf="salas.length === 0">
                    <td colspan="4" class="empty-message">
                        No hay salas registradas actualmente.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
