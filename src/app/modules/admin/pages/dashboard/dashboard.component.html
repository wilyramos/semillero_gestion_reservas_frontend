<div class="dashboard-container">
    <header class="dashboard-header">
        <p class="dashboard-subtitle">
            Resumen de actividad y ocupación de salas.
        </p>
    </header>

    <div class="stats-row">
        <div class="stat-card stat-primary">
            <h6 class="stat-title">RESERVAS HOY</h6>
            <h2 class="stat-value">
                {{ stats?.totalReservasHoy }}
            </h2>
        </div>

        <div class="stat-card">
            <h6 class="stat-title">SALA MÁS DEMANDADA</h6>
            <h2 class="stat-value">
                {{ stats?.salaMayorDemanda || 'N/A' }}
            </h2>
        </div>
    </div>

    <div class="chart-card">
        <h5 class="chart-title">
            Demanda por Horarios mes actual
        </h5>

        <div class="chart-container">
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
            </canvas>
        </div>
    </div>
</div>
